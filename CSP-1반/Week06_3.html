<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Javascript Object 연습</h1>
    <hr>
    <h2>객체의 메서드(method)를 추가하고 호출하기</h2>
    <hr>
  </body>
  <script type="text/javascript">
  let st = {
    name: "홍길동",     //속성 설명 코멘터.
     age: 20,
    code: 201912345,
    dept: "컴퓨터정보과",
   intro: function() {
            document.write(`안녕하세요 저는 ${this.name}이고 ${this.age}세 입니다.<br>`);
          } // end of function intro()
  }; // end of object st
  //반복문(for-in)을 이용하여 객체의 속성들을 차례대로 처리.
  var n = 1;
  for(let property in st)
    document.write(`[${n++}] st.<b>${property}</b> = ${st[property]}<br>`);

  st.intro();

  </script>






</html>
