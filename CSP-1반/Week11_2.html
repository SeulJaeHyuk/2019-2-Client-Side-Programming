<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      window.onload = function() {
        let uname = document.getElementById("uname");
        uname.onclick = function() {
          this.innerHTML = (this.innerHTML == '컴퓨터정보과')? "동의과학대학교" : "컴퓨터정보과";
          }
      }
    </script>
  </head>
  <body>
    <h1>고전 이벤트 모델 연습</h1>
    <hr>
    <p id="uname">동의과학대학교</p>
  </body>






</html>
