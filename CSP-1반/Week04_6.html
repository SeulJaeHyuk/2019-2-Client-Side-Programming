<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //1~12사이의 월(month)값을 입력받아 해당 월의 날 수를 반환하는 익명함수 만들기
      let daysOfMonth = function(month) {
        switch(month) {
          case 4:
          case 6:
          case 9:
          case 11:
                return 30;
          case 2:
                return 28;
          default:
                return 31;
        } // end of switch
      }
      //================================================
      console.log("1월은 " + daysOfMonth(1) + "일 입니다.");
      console.log("2월은 " + daysOfMonth(2) + "일 입니다.");
      console.log("4월은 " + daysOfMonth(4) + "일 입니다.");
    </script>





  </head>
  <body>
    <h1>익명함수 daysOfMonth</h1>
  </body>
</html>
