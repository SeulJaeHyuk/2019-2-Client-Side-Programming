<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      let st = {
        name: "홍길동",
         age: 20,
        code: 201912345,
        dept: "컴퓨터정보과"
      };
      console.log(`st.name = ${st.name}`);
      console.log(`st.age = ${st.age}`);
      console.log(`st.code = ${st.code}`);
      console.log(`st.dept = ${st.dept}`);
    </script>
  </head>
  <body>
    <h1>Javascript Object 연습</h1>
    <hr>
    <h2>리터럴 객체(literal object) 생성 및 속성 출력하기</h2>
    <hr>
  </body>
</html>
