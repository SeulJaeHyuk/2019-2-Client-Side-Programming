<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Client Side Programming</h1>
    <hr>
    <h2>for반복문 (for-of)</h2>
    <hr>
  </body>
  <script type="text/javascript">
    var a = [20, "DIT", false, undefined, function(){}, {}];

    //배열의 원소를 차례대로 출력하시오.
    for(let i in a)
      console.log(`a[${i}] = ${a[i]}, (${typeof a[i]})`);

  </script>









</html>
