<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Client Side Programming</h1>
    <hr>
    <h2>while 반복문</h2>
    <hr>
  </body>
  <script type="text/javascript">
    var a = [20, "DIT", false, undefined, function(){}, {}];
    var i = 0; //배열 인덱스 변수 선언 후 0으로 초기화.
    //배열의 원소를 차례대로 출력하시오.
    while(i<a.length){
      console.log(`a[${i}] = ${a[i]}, (${typeof a[i]})`);
      i++;
    }

  </script>









</html>
