    <h1>Client Side Programming</h1>

    <h2>for반복문 (for-in, for-of)</h2>

  </body>
  <script type="text/javascript">
    var a = [10,20,30,40,50];

    //배열의 원소를 차례대로 출력하시오.
    // for(let i=0; i<a.length; i++)
    for(let i in a)
      document.write(`a[${i}] = ${a[i]}<br>`);
      // console.log(`a[${i}] = ${a[i]}`);
      // console.log(a[i]);

  </script>
