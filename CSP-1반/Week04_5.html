<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Client Side Programming</h1>
    <hr>
    <h2>for-of 반복문(홀짝 표시)</h2>
    <hr>
  </body>
  <script type="text/javascript">
    var a = [23,5,456,675,86,45,457,876,345,575];
    var sum = 0;  //합계용 변수 0으로 초기화
    //합계를 계산하여 출력시오.
    for(let item of a) {
      sum = sum + item;
    }
    console.log("sum of a[...] = " + sum);
  </script>









</html>
